<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>演唱会</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/concert.css">
    <script src="js/setFontSize.js"></script>
</head>
<body>
    <div class="content">
        <div class="concert-header">
            <div class="concert-bg">
                <div class="large-pic">
                    <img src="http://p9.pstatp.com/list/37f30002b210bd739293">
                </div>
                <div class="small-pic">
                    <img src="http://p9.pstatp.com/list/37f30002b210bd739293">
                </div>
                <p>【北京站】周杰伦2017“地表最强”世界巡回演唱会</p>
                <div class="price">
                    <span>905</span>元起
                </div>
            </div>
        </div>
        <div class="museum-info">
            <div class="info-list">
                <div class="item info-time">
                    <i></i>
                    <span>2017.07.21 18:30</span>
                </div>
                <div class="item info-location">
                    <i class="location"></i>
                    <span>北京朝阳区工体北路工人体育场</span>
                    <i class="more"></i>
                </div>
            </div>
            <div class="info-line"></div>
            <div class="info-guarantee">
                <div class="item">
                    <i></i>
                    <span>保证真票</span>
                </div>
                <div class="item">
                    <i></i>
                    <span>无票赔付</span>
                </div>
                <div class="item">
                    <i></i>
                    <span>闪电配送</span>
                </div>
                <div class="item">
                    <i class="more"></i>
                </div>
            </div>
            <div class="info-line"></div>
            <div class="info-description">
                <div class="title">
                    <span></span>
                    <h2>演出介绍</h2>
                    <span></span>
                </div>
                <div class="text">16年变换，亚洲乐坛，多少人来了又走，周杰伦却一直在那里，坚毅的、蓬勃的积蓄着自己16年变换，亚洲乐坛，多少人来了又走，周杰伦却一直在那里，坚毅的、蓬勃的积蓄着自己</div>
            </div>
        </div>
        <div class="download">打开猫逛APP，了解其他商家信息</div>
    </div>
</body>
</html>
